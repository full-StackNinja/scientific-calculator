<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="viewport" width="device-width, initial-scale = 1.0" />
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <header class="header">Scientific Calculator</header>
    <input type="text" id="display" value="0" />
    <div class="keypad">
      <button class="function-key rad">Rad</button>
      <button class="function-key deg">Deg</button>
      <button class="function-key x-factorial">x!</button>
      <button class="function-key open-bracket">(</button>
      <button class="function-key close-bracket">)</button>
      <button class="function-key percent">%</button>
      <button class="function-key clear">Clear</button>
      <button class="function-key inv">Inv</button>
      <button class="function-key sin">sin</button>
      <button class="function-key ln">ln</button>
      <button class="digit seven">7</button>
      <button value="8" class="digit eight">8</button>
      <button class="digit nine">9</button>
      <button class="operator divide">/</button>
      <button class="function-key pi">&pi;</button>
      <button class="function-key cos">cos</button>
      <button class="function-key log">log</button>
      <button class="digit four">4</button>
      <button class="digit five">5</button>
      <button class="digit six">6</button>
      <button class="operator multiply">x</button>
      <button class="function-key e">e</button>
      <button class="function-key tan">tan</button>
      <button class="function-key sqrt">&Sqrt;</button>
      <button class="digit one">1</button>
      <button class="digit two">2</button>
      <button class="digit three">3</button>
      <button class="operator minus">-</button>
      <button class="function-key ans">Ans</button>
      <button class="function-key exp">EXP</button>
      <button class="function-key x-power-y">x<sup>y</sup></button>
      <button class="digit zero">0</button>
      <button class="digit dot">.</button>
      <button class="function-key equal">=</button>
      <button class="operator plus">+</button>
    </div>
  </body>
</html>
